<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Photo on Button Click</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Click the Button to View the Photo</h1>
    <button id="showImageBtn">Show Photo</button>
    <div id="photoContainer" class="hidden">
      <img id="photo" src="Bork Bork.jpeg" alt="A beautiful scenery">
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
